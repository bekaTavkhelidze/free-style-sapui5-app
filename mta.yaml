_schema-version: '3.2'
ID: freestylesapui5app
version: 0.0.3

modules:
  - name: freestylesapui5app-destination-content
    type: com.sap.application.content
    requires:
      - name: freestylesapui5app-destination-service
        parameters:
          content-target: true
      - name: freestylesapui5app-repo-host
        parameters:
          service-key:
            name: freestylesapui5app-repo-host-key
      - name: freestylesapui5app-uaa
        parameters:
          service-key:
            name: freestylesapui5app-uaa-key
    parameters:
      content:
        instance:
          destinations:
            - Name: freestylesapui5app_html_repo_host
              ServiceInstanceName: freestylesapui5app-html5-service
              ServiceKeyName: freestylesapui5app-repo-host-key
              sap.cloud.service: freestylesapui5app
            - Authentication: OAuth2UserTokenExchange
              Name: freestylesapui5app_uaa
              ServiceInstanceName: freestylesapui5app-xsuaa-service
              ServiceKeyName: freestylesapui5app-uaa-key
              sap.cloud.service: freestylesapui5app
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true

  - name: freestylesapui5app-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: freestylesapui5app-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - freestylesapui5app.zip
          name: freestylesapui5app
          target-path: resources/

  - name: freestylesapui5app
    type: html5
    path: .
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms: []

resources:
  - name: freestylesapui5app-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      service-name: freestylesapui5app-destination-service
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0

  - name: freestylesapui5app-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      service-name: freestylesapui5app-xsuaa-service
      path: ./xs-security.json

  - name: freestylesapui5app-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
      service-name: freestylesapui5app-html5-service

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
